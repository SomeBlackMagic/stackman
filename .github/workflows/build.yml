---
name: Build Docker Image (multiarch)

on:
  schedule:
    - cron: "0 4 * * 0"
  workflow_dispatch:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push multiarch image
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILDTIME=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}
            REVISION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.revision'] }}

      - name: Export binaries from built images
        if: github.ref_type == 'tag'
        run: |
          set -e
          mkdir -p artifacts
          REPO_LC="${GITHUB_REPOSITORY,,}"
          TAG="${GITHUB_REF_NAME:-latest}"

          echo "Inspecting manifest for ghcr.io/${REPO_LC}:${TAG}"

          for arch in amd64 arm64; do
            DIGEST=$(docker buildx imagetools inspect "ghcr.io/${REPO_LC}:${TAG}" \
              --format "{{range .Manifest.Manifests}}{{if eq .Platform.Architecture \"${arch}\"}}{{.Digest}}{{end}}{{end}}")

            if [ -z "$DIGEST" ]; then
              echo "No digest found for ${arch}"
              exit 1
            fi

            IMAGE="ghcr.io/${REPO_LC}@${DIGEST}"
            echo "Pulling $IMAGE"
            docker pull "$IMAGE"

            CID=$(docker create "$IMAGE" true)
            docker cp "$CID:/usr/local/bin/docker-stackwait" "artifacts/docker-stackwait-${arch}-linux"
            docker rm "$CID"

            sha256sum "artifacts/docker-stackwait-${arch}-linux" > "artifacts/docker-stackwait-${arch}.sha256"
          done

      - name: Upload build artifacts
        if: github.ref_type == 'tag'
        uses: actions/upload-artifact@v4
        with:
          name: docker-stackwait-binaries
          path: artifacts/

      - name: Check release exists by tag
        if: github.ref_type == 'tag'
        id: rel
        uses: actions/github-script@v8
        with:
          script: |
            const tag = process.env.GITHUB_REF_NAME;
            const { owner, repo } = context.repo;
            try {
              const { data } = await github.rest.repos.getReleaseByTag({ owner, repo, tag });
              core.setOutput('upload_url', data.upload_url);
            } catch {
              core.setOutput('upload_url', '');
            }

      - name: Upload binaries to release
        if: github.ref_type == 'tag' && steps.rel.outputs.upload_url != ''
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.rel.outputs.upload_url }}
          asset_path: artifacts/docker-stackwait-amd64-linux
          asset_name: docker-stackwait-amd64-linux
          asset_content_type: application/octet-stream

      - name: Upload arm64 binary to release
        if: github.ref_type == 'tag' && steps.rel.outputs.upload_url != ''
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.rel.outputs.upload_url }}
          asset_path: artifacts/docker-stackwait-arm64-linux
          asset_name: docker-stackwait-arm64-linux
          asset_content_type: application/octet-stream
